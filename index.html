<html>

<head>
    <title>JS console</title>

    <script type="application/javascript" src="./index.js"></script>
</head>

<body>
    <div id="container">
        <iframe id="output" src="console.html"></iframe>
        <br>
        <br>

        <textarea id="input" onkeydown="if (event.keyCode == 13) prosessInput();" placeholder="Type your code here and press Enter"></textarea>

        <br>

        <button>shange theme</button>

        <br>

    </div>
</body>

</html>
